<div id="sidebar"
     ng-class="{open: showSidebar}">
  <div ui-sref="app.dashboard"
       class="logo item">
    <img src="assets/images/logo.svg">
  </div>

  <div ui-sref-active="active"
       ui-sref="app.dashboard"
       class="item">
    Dashboard
  </div>

  <div ng-show="currentUser.verified && !(currentUser.status.rejected && settings.showRejection)">
    <div
      ui-sref-active="active"
      ui-sref="app.application"
      ng-show="!currentUser.status.declined && !currentUser.volunteer"
      class="item">
      Application
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.confirmation"
      ng-show="currentUser.status.admitted && !currentUser.status.declined"
      class="item">
      Confirmation
    </div>

    <div ui-sref-active="active"
         ui-sref="app.reimbursement"
         ng-show="currentUser.status.admitted && !currentUser.status.declined && currentUser.profile.AcceptedreimbursementClass !== 'None' && currentUser.profile.AcceptedreimbursementClass && currentUser.status.confirmed"
         class="item">
      Travel Grants
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.team"
      ng-show="!currentUser.status.declined && currentUser.status.completedProfile"
      class="item">
      Team
    </div>

    <div ui-sref-active="active"
      ui-sref="app.checkin"
      ng-show="currentUser.admin || currentUser.volunteer"
      class="item">
      Check In
    </div>
    <!--<div
      ui-sref-active="active"
      ui-sref="app.matchmaking"
      ng-show="!currentUser.status.declined && currentUser.status.completedProfile"
      class="item">
      Team Matchmaking
    </div>-->

    <div
      ui-sref-active="active"
      ui-sref="app.admin.stats"
      class="item"
      ng-show="currentUser.admin">
      Admin
    </div>

    <div class="ui button"
         ng-click="goToGavel()"
         ng-show="showSubmitbutton">
      GO TO SUBMISSION
    </div>
  </div>

  <div class="ui button logout"
       ng-click="logout()">
    LOGOUT
  </div>

  <div class="note">
    {{ EVENT_INFO.NAME }}<br/>
    Find this platform at <a href="https://github.com/hackjunction/quill" target="blank"><i class="github icon"></i></a>
  </div>

</div>

<div class="tab"
  ng-click="toggleSidebar()">
  <img ng-show="!showSidebar" src="assets/images/logo2.svg" />
  <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
